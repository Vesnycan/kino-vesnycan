
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Vesnycan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d2b;
            color: white;
        }
        header {
            background-image: url('https://cdn.pixabay.com/photo/2022/05/06/16/53/cinema-7177687_1280.jpg');

            background-position: center;
            padding: 120px 20px 40px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }
        nav {
            background-color: #0b1540;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .program {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .day {
            background-color: #1a1a3d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .day h3 {
            margin: 0 0 10px;
        }
        footer {
            background-color: #0b1540;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        <a href="#">Domů</a>

            <p>Další film, který si chceš doma pustit...</p>
        </div>
